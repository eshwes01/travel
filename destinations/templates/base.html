{% load static %}
{% url 'home' as home_url %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Era</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body>
<!-- Navigation Bar -->
    <header>
        <nav class= "navbar navbar-expand-lg bg-light">
            <a href="index.html" class="logo">Travel Era</a>
            <ul>
                <li><a href="#">Our Packages</a></li>
                <li><a href="#">My Booking</a></li>
                <li><a href="#">Log In / Register</a></li>
            </ul>
        </nav>
    </header> 
    <div>   
        <section class="hero">
            <img src="static/images/hero_image.jpg" alt="Hero Image" class="hero-image">
            <div class="hero-text">
                <h1>Travel Era</h1>
                <h3>Travel with Peace</h3>
                <a href="#" class="explore-btn">Explore</a>
            </div>
        </section>
    </div>

    <main class="">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <!-- Footer Section with Ratings, Reviews, and Social Media Links -->
    <footer>
        <div class="ratings">
            <h3>Rating</h3>
            <p>★★★★☆ (4.5/5)</p>
        </div>
        <div class="reviews">
            <h3>Reviews</h3>
            <p>Great experience, wonderful service!</p>
        </div>
        <div class="social-media">
            <a href="#"><img src="" alt="Facebook"></a>
            <a href="#"><img src="" alt="Twitter"></a>
            <a href="#"><img src="" alt="Instagram"></a>
        </div>
    </footer>
</body>
    <script src="{% static 'js/' %}"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
